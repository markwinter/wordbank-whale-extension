<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Word Bank</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
      integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
      crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/font-awesome.min.css">
  </head>
  <body>
    <div class="top-row row" style="margin-left:0px">
      <div class="col-10">
        <a id="id_export" href="#" style="margin-right:20px;">Export</a>
        <a id="id_add_new" href="#">Add New Word</a>
        <a id="id_cancel_new" href="#" style="display:none">Cancel New Word</a>
      </div>
      <div class="col-2 text-right">
        <a id="id_settings" href="#" style="margin-right:15px"><i class="fa fa-cog"></i></a>
      </div>
    </div>

    <div id="add-word-form" class="panel add-word-form">
      <h2>Add New</h2>
      <form class="form">
        <div class="form-group">
          <input id="id_first_language" name="first_language" type="text"
            class="ma-input ma-input--default"
            placeholder="New Word"
            required/>
        </div>
        <div class="form-group">
          <input id="id_second_language" name="second_language" type="text"
            placeholder="Translation"
            class="ma-input ma-input--default"
            required/>
          <!-- <button id="id_papago" type="button"
            class="btn btn-primary ma-btn ma-btn--large ma-btn--primary"
            style="margin-top:5px" disabled>
            Auto-translate with Papago
          </button> -->
        </div>
        <div class="form-group">
          <button id="id_save_button" type="submit"
            class="btn btn-success ma-btn ma-btn--large ma-btn--primary"
            style="width:100%">
            Save
          </button>
        </div>
      </form>
    </div>
    <div class="panel word-list table-responsive">
      <h2>Word Bank</h2>
      <table class="table">
        <thead>
          <tr>
            <th width="45%">First</th>
            <th width="45%">Second</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="table-body">
        </tbody>
      </table>
      <a id="id_clear_all" href="#">Clear all words</a>
    </div>
    <script src="/js/sidebar.js" type="text/javascript"></script>
  </body>
</html>
