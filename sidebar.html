<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Word Bank</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="/css/datatables.min.css">
    <link rel="stylesheet" type="text/css" href="/css/select2.min.css">
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
    <link rel="stylesheet" type="text/css" href="/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="/css/tether.min.css">
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container-fluid" style="padding: 0">
      <div class="top-row row" style="margin-left:0px">
        <div class="col-10">
          <div class="dropdown export-dropdown">
            <a href="#" id="id_export" style="margin-right:20px;" class="dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></a>
            <div class="dropdown-menu" aria-labelledby="id_export">
              <a class="dropdown-item" href="#" id="id_export_anki">Anki</a>
              <a class="dropdown-item" href="#" id="id_export_csv">CSV</a>
              <a class="dropdown-item" href="#" id="id_export_plain">Plain Text Table</a>
            </div>
          </div>
          <a id="id_add_new" href="#"></a>
          <a id="id_cancel_new" href="#" style="display:none"></a>
        </div>
        <div class="col-2 text-right">
          <a id="id_settings" href="#"><i class="fa fa-cog"></i></a>
        </div>
      </div>

      <div id="add-word-form" class="panel add-word-form">
        <h2 id="id_title_add_new"></h2>
        <form class="form">
          <div class="form-group">
            <input id="id_first_language" name="first_language" type="text"
              class="ma-input ma-input--default"
              placeholder=""
              required/>
          </div>
          <div class="form-group">
            <input id="id_second_language" name="second_language" type="text"
              placeholder=""
              class="ma-input ma-input--default"
              required/>
            <!-- <button id="id_papago" type="button"
              class="btn btn-primary ma-btn ma-btn--large ma-btn--primary"
              style="margin-top:5px" disabled>
              Auto-translate with Papago
            </button> -->
          </div>
          <div class="form-group">
            <button id="id_save_button" type="submit"
              class="btn btn-success ma-btn ma-btn--large ma-btn--primary"
              style="width:100%">

            </button>
          </div>
        </form>
      </div>
      <div class="panel word-list table-responsive no-gutter">
        <h2 id="id_title_word_bank"></h2>
        <table id="table" class="dataTable table" width="100%">
          <thead>
            <tr>
              <th width="3%">
                #
              </th>
              <th width="40%" id="id_th_1"></th>
              <th width="40%" id="id_th_2"></th>
              <th width="15%" id="id_th_3"></th>
            </tr>
          </thead>
          <tbody id="table-body">
          </tbody>
        </table>
        <a id="id_clear_all" href="#"></a>
      </div>
    </div>
    <script src="/js/datatables.min.js" type="text/javascript"></script>
    <script src="/js/select2.min.js" type="text/javascript"></script>
    <script src="/js/sidebar.js" type="text/javascript"></script>
    <script src="/js/tether.min.js" type="text/javascript"></script>
    <script src="/js/bootstrap.min.js" type="text/javascript"></script>
  </body>
</html>
